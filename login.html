<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWD A - Poliwangi</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Ikon dari Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/brands.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Gambar side -->
    <section class="gambar-side">
        <img src="images/Login.png" alt="login">
    </section>

    <!-- Form Login -->
    <aside class="form-login">
        <a href="index.html"> < Beranda</a>
        <h1>Masuk</h1>
        <p>Jika anda belum memiliki akun, anda dapat <span><a href="register.html">Registrasi disini !</a></span></p>
        <!-- Form -->
        <div class="login_form">
            <form action="" name="myForm" onsubmit="return validateForm(event)" method="post">
                <div class="input_box">
                    <label for="mail">Email</label>
                    <input type="text" placeholder="Masukan alamat email anda" name="email" />
                    <i class="fa-solid fa-envelope"></i>
                    <div id="error"></div><br>
                </div>
                <div class="input_box">
                    <label for="pass">Password</label>
                    <input type="password" placeholder="Masukan Password" name="password" />
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash pw_hide"></i>
                    <div id="error"></div><br>
                </div>
                                
                <button class="button" type="submit" value="Submit">Masuk</button>
            </form>
          </div>
    </aside>
    <script src="js/script.js"></script>
</body>
</html>
