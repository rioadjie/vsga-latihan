<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWD A - Poliwangi</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Ikon dari Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/css/brands.css">
    <link rel="stylesheet" href="fontawesome/css/solid.css">
</head>
<body>
    <!-- Gambar side -->
    <section class="gambar-side">
        <img src="images/Registrasi.png" alt="login">
    </section>

    <!-- Form Login -->
    <aside class="form-login">
        <a href="index.html"> < Beranda</a>
        <h1>Registrasi</h1>
        <p>Jika anda sudah memiliki akun, anda dapat <span><a href="login.html">Masuk disini !</a></span></p>
        <!-- Form -->
        <div class="login_form">
            <form action="#">
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Masukan alamat email anda" required />
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Masukan username anda" required />
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input_box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukan Password" required />
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                    <label for="password">Konfirmasi Password</label>
                    <input type="password" placeholder="Masukan Kembali Password" required />
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash pw_hide"></i>
                </div>
                                
                <button class="button">Registrasi</button>
            </form>
          </div>
    </aside>
    <script src="js/script.js"></script>
</body>
</html>
